<div class="product-list">
  <h1>All Products</h1>
  <p class="message-p">{{ productMessage }}</p>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img [src]="item.image" width="70" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <!-- Example icon -->
          <fa-icon (click)="deleteProduct(item.id)" [icon]="faTrash"></fa-icon>
          <!-- <button (click)="deleteProduct(item.id)">Delete</button> -->
          <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="edit"></fa-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
